<div class="row">
  <div class="col-12 m-0 p-0 mb-5 d-flex justify-content-center" *ngIf="loading$ | async">
    <i class="fas fa-circle-notch fa-spin fa-3x"></i>
  </div>
  <div class="col-12">
    <table class="table table-bordered text-center">
      <thead>
      <tr>
        <th>Nombre</th>
        <th>Categoria</th>
        <th>Precio</th>
        <th>Estado</th>
        <th>Acci√≥n</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products$ | async">
        <td style="width: 50%">{{product.nombre}}</td>
        <td>
          <span class="badge rounded-pill bg-primary">
            {{searchCategoria(product)}}
          </span>
        </td>
        <td>{{product.precio}}</td>
        <td>
          <span
            class="badge rounded-pill"
            [class.bg-danger]="!badgeCategoria(product)"
            [class.bg-success]="badgeCategoria(product)">
            {{product.badgeEstado}}
          </span>
        </td>
        <td style="width: 15%">
          <div class="btn-group" *ngIf="isActive(product.customEstado); else activeItem">
            <button class="btn btn-primary btn-sm" (click)="update(product)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="delete(product)">Eliminar</button>
          </div>
          <ng-template #activeItem>
            <button class="btn btn-secondary btn-sm" (click)="active(product)">Activar</button>
          </ng-template>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
